<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Details and Prediction</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<a href="javascript:history.back()" class="back-button">&#8592; Back</a>
<div class="container">
  <h1>Stock Details (Price/Predictions) for <span id="tickerDisplay"></span></h1>
  <button id="priceButton">Latest Price</button>  <button id="predictButton">Predict Future Price</button>

  <!-- Prediction Options initially hidden -->
  <div id="predictionOptions" style="display: none;">
    <h2>Prediction Options</h2>
    <label>
      <input type="checkbox" id="useSMA">
      Use SMA and Velocity Calculation
    </label>
    <br>
    <label>
      Data for how many days in past:
      <input type="number" id="daysInput" min="1" placeholder="e.g., 90">
    </label>
    <br>
    <button id="submitPrediction">Calculate Future Price</button>
  </div>

  <div id="resultPrices" class="result"></div>
  <br>
  <div id="resultPrediction" class="result"></div>
  <br>
  <a id="graphsLink" href="javascript:void(0);" style="display:none;">Check Charts for This Stock</a>
</div>

<script src="js/stock-details.js"></script>
</body>
</html>
