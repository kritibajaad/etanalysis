<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <link rel="stylesheet" href="css/etastyles.css">
</head>
<body>
<div class="container">
  <h1>Stock Price Graph</h1>
  <input type="text" id="tickerInput" placeholder="Enter stock ticker" required>
  <br><br>

  <label for="timeRange">Select Time Range:</label>
  <select id="timeRange">
    <option value="days">Past N Days</option>
    <option value="year">Specific Year</option>
    <option value="month">Specific Month</option>
  </select>
  <br><br>

  <div id="daysInputContainer">
    <label for="daysInput">Number of Days:</label>
    <input type="number" id="daysInput" min="1" placeholder="e.g., 90">
  </div>

  <div id="yearInputContainer" style="display:none;">
    <label for="yearInput">Select Year:</label>
    <input type="number" id="yearInput" min="1900" max="2100" placeholder="e.g., 2023">
  </div>

  <div id="monthInputContainer" style="display:none;">
    <label for="monthInput">Select Month:</label>
    <input type="month" id="monthInput">
  </div>

  <br>
  <button id="fetchDataButton">Fetch Data</button>
  <br><br>

  <canvas id="stockChart" width="800" height="300"></canvas>
  <br>
  <a id="detailsLink" href="javascript:void(0);" style="display:none;">Latest Price and Predictions</a>&nbsp;
</div>


<script src="js/stock-graph.js"></script>

<script>
  document.getElementById('timeRange').addEventListener('change', function() {
    const selectedRange = this.value;
    document.getElementById('daysInputContainer').style.display = 'none';
    document.getElementById('yearInputContainer').style.display = 'none';
    document.getElementById('monthInputContainer').style.display = 'none';

    if (selectedRange === 'days') {
      document.getElementById('daysInputContainer').style.display = 'block';
    } else if (selectedRange === 'year') {
      document.getElementById('yearInputContainer').style.display = 'block';
    } else if (selectedRange === 'month') {
      document.getElementById('monthInputContainer').style.display = 'block';
    }
  });
</script>
</body>
</html>
